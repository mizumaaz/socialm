    <!-- OneSignal Push Notifications - Only load in production -->
    <script>
      // Check if we're in development environment
      const isDevelopment = window.location.hostname === 'localhost' || 
                           window.location.hostname.includes('webcontainer') ||
                           window.location.hostname.includes('local-credentialless');
      
      if (!isDevelopment) {
        // Only load OneSignal in production
        const script = document.createElement('script');
        script.src = 'https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js';
        script.defer = true;
        document.head.appendChild(script);
        
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
          await OneSignal.init({
            appId: "679d7ff4-7abc-4969-a967-adc4b1639c1f",
            safari_web_id: "web.onesignal.auto.679d7ff4-7abc-4969-a967-adc4b1639c1f",
            notifyButton: {
              enable: false, // We'll handle subscription UI ourselves
            },
            allowLocalhostAsSecureOrigin: false,
          });
          
          // Store OneSignal instance globally for our app to use
          window.OneSignalInstance = OneSignal;
          
          // Listen for subscription changes
          OneSignal.User.PushSubscription.addEventListener('change', function(event) {
            console.log('OneSignal subscription changed:', event);
            // Dispatch custom event for our app to handle
            window.dispatchEvent(new CustomEvent('oneSignalSubscriptionChanged', {
              detail: { subscribed: event.current.optedIn }
            }));
          });
        });
      } else {
        // In development, create a mock OneSignal instance
        window.OneSignalInstance = {
          User: {
            PushSubscription: {
              optedIn: false,
              addEventListener: () => {},
              requestPermission: () => Promise.resolve(false)
            }
          },
          Notifications: {
            requestPermission: () => Promise.resolve(false)
          }
        };
        
        console.log('OneSignal disabled in development environment');
      }
    </script>
    
    <style>
      /* Prevent zoom on mobile devices */
      html, body {
        touch-action: manipulation;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      
      /* Prevent double-tap zoom */
      * {
        touch-action: manipulation;
      }
      
      /* Allow text selection for inputs and textareas */
      input, textarea, [contenteditable] {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
    </style>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Additional zoom prevention
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      });
      
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });
      
      // Prevent pinch zoom
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent zoom on double tap
      let lastTouchTime = 0;
      document.addEventListener('touchstart', function(event) {
        const now = Date.now();
        if (now - lastTouchTime <= 300) {
          event.preventDefault();
        }
        lastTouchTime = now;
      });
    </script>
  </body>
